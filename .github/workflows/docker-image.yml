name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Set up Maven
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'  # Cambia esto a la versiÃ³n de Java que necesitas
        
    - name: Build with Maven
      run: mvn clean package
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Get 5 characters of last commit
      run: echo "COMMIT_HASH=${GITHUB_SHA::5}" >> $GITHUB_ENV

    - name: Extract version from pom.xml
      id: extract_version
      run: echo ::set-output name=version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: .\src\main\docker\Dockerfile.jvm -t angelaranda04/quarkus-prueba:$IMAGE_TAG
      
    
    
        
   
